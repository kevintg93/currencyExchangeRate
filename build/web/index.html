    <body>
         <h1 class="heading text-center display-2">
        Currency Converter
    </h1>
    <hr>
    <div class="container">
        <form action="ConvertServlet" method="get">
                 <div class="main">
                     <div class="form-group">
                         <label for="oamount">
                             Amount to Convert :
                         </label>
                         <input type="text" class="form-control searchBox" placeholder="0.00" id="oamount" name="usd">
                     </div>
                     <div class="row">
                         <div class="col-sm-6">
                             <div class="input-group mb-3">
                                 <div class="input-group-prepend">
                                     <span class="input-group-text">From</span>
                                 </div>
                                 <select class="form-control from" id="sel1" name="currency">
                                     <option value="cny">CNY</option>
                                     <option value="cad">CAD</option>
                                     <option value="aud">AUD</option>
                                  </select>
                             </div>
                         </div>
                          <div class="text-center">

                         <!-- convert button -->
                         <button class="btn btn-primary convert m-2" type="submit">
                             Convert
                         </button>
                         <!-- reset button -->
                         <button class="btn btn-primary m-2" onclick="clearVal()">
                             Reset
                         </button>
                     </div>

                 </div>

                
             </div>
        </form>
 
    <!-- linking script.js file -->
    <script src="script.js"></script>
    </body>
